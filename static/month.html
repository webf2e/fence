<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资金管理后台</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
</head>
<body bgcolor="#ffffff">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">资金管理后台</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/money/static/index.html">资金统计</a></li>
            <li><a href="/money/static/month.html">月度统计</a></li>
            <li><a href="/money/static/detail.html">明细查询</a></li>
            <li><a href="/money/static/upload.html">短信上传</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="width: 100%">
        <div id="inOutChart" style="width: 100%;height: 400px"></div>
        <hr/>
        <select class="form-control" id="monthSelector"></select>
        <div id="monthTongji" style="width: 100%;"></div>
    </div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/echarts.common.min.js"></script>
<script>
    var prefix = "/money";
    //var prefix = "";
    var inOutMonthCount = 6;

    $.ajax({
        url:prefix + "/getTotalInOutByMonth",
        type:"POST",
        data:"monthCount=" + inOutMonthCount,
        success:function(data){
            var date = [];
            var inMoney = [];
            var outMoney = [];
            var minusMoney = [];
            $.each(data,function(i,n){
                var d = i.replace("20","");
                date.push(d);
                inMoney.push(n["in"].toFixed(2));
                outMoney.push(n["out"].toFixed(2));
                minusMoney.push((n["out"] + n["in"]).toFixed(2));
            });
            option = {
                title: {
                    text: "历史收支"
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['总和', '支出', '收入']
                },
                grid: {
                    left: '1%',
                    right: '1%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'value'
                    }
                ],
                yAxis : [
                    {
                        type : 'category',
                        axisTick : {show: false},
                        data : date
                    }
                ],
                series : [
                    {
                        name:'总和',
                        type:'bar',
                        label: {
                            normal: {
                                show: true,
                                position: 'inside'
                            }
                        },
                        data:minusMoney
                    },
                    {
                        name:'收入',
                        type:'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true
                            }
                        },
                        data: inMoney
                    },
                    {
                        name:'支出',
                        type:'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'left'
                            }
                        },
                        data:outMoney
                    }
                ]
            };
            echarts.init(document.getElementById("inOutChart")).setOption(option);
        }
    });

    function getLastInfo(){
        $.ajax({
            url:prefix + "/getLastData",
            type:"POST",
            success:function(data){
                var time = data[0]["time"];
                time = time.split(" ")[0];
                time = time.substr(0, time.length - 3);
                getByMonth(time);
            }
        });
    }
    getLastInfo();
    function getByMonth(month){
        $.ajax({
            url:prefix + "/getMonthTongji",
            data:"month="+month,
            type:"POST",
            success:function(data){
                month = month.replace("-","年") + "月";
                var html = "";
                if(data["inCount"] != 0){
                    html += "<div class=\"panel panel-success\">";
                    html += "<div class=\"panel-heading\">";
                    html += "<h3 class=\"panel-title\">"+month+"收入统计</h3>";
                    html += "</div>";
                    html += "<div class=\"panel-body\" style='padding:5px'>";
                    html += "<table class='table table-bordered' style='margin:0'><tr>";
                    html += "<td>";
                    html += "该月一共收入" + data["inCount"] + "笔；累计收入" + data["totalIn"] + "元";
                    html += "</td>";
                    html += "<tr></tr>";
                    html += "<td><div id=\"inChart\" style=\"width: 100%;height: 250px\"></div></td>";
                    html += "</tr></table>";
                    html += "</div></div>";
                }
                if(data["outCount"] != 0){
                    html += "<div class=\"panel panel-danger\">";
                    html += "<div class=\"panel-heading\">";
                    html += "<h3 class=\"panel-title\">"+month+"支出统计</h3>";
                    html += "</div>";
                    html += "<div class=\"panel-body\" style='padding:5px'>";
                    html += "<table class='table table-bordered' style='margin:0'><tr>";
                    html += "<td>";
                    html += "该月一共支出" + data["outCount"] + "笔；累计支出" + data["totalOut"] + "元";
                    html += "</td>";
                    html += "<tr></tr>";
                    html += "<td><div id=\"outChart\" style=\"width: 100%;height: 250px\"></div></td>";
                    html += "</tr></table>";
                    html += "</div></div>";
                }
                $("#monthTongji").html(html);
                if(data["inCount"] != 0){
                    var items = [];
                    var datas = [];
                    $.each(data["inList"], function(i,n){
                        items.push(n["item"]);
                        datas.push({value: n["val"], name: n["item"]})
                    });
                    drawPie("收入统计", items, datas, "inChart");
                }
                if(data["outCount"] != 0){
                    var items = [];
                    var datas = [];
                    $.each(data["outList"], function(i,n){
                        items.push(n["item"]);
                        datas.push({value: n["val"], name: n["item"]})
                    });
                    drawPie("支出统计", items, datas, "outChart");
                }
            }
        });
    }

    function drawPie(title, items, datas, id){
        var option = {
            title: {
                text: title,
                left: 'center'
            },
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: items
            },
            series: [
                {
                    name: title,
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: datas,
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        echarts.init(document.getElementById(id)).setOption(option);
    }
    function getAllMonth(){
        $.ajax({
            url:prefix + "/getAllMonth",
            type:"POST",
            success:function(data){
                var html = "";
                $.each(data,function(i,n){
                    html += "<option value='"+n+"'>"+n+"</option>";
                });
                $("#monthSelector").html(html);
            }
        });
    }
    getAllMonth();
    $("#monthSelector").change(function(){
        getByMonth($(this).val());
    });
</script>
</html>
