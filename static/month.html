<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>资金管理后台</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">资金管理后台</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/money/static/index.html">资金统计</a></li>
            <li><a href="/money/static/month.html">月度统计</a></li>
            <li><a href="/money/static/upload.html">短信上传</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" style="width: 100%">
        <div id="inOutChart" style="width: 100%;height: 400px"></div>
    </div>
</body>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/echarts.common.min.js"></script>
<script>
    var inOutMonthCount = 6;
    $.ajax({
        url:"/money/getTotalInOutByMonth",
        type:"POST",
        data:"monthCount=" + inOutMonthCount,
        success:function(data){
            var date = [];
            var inMoney = [];
            var outMoney = [];
            var minusMoney = [];
            $.each(data,function(i,n){
                date.push(i);
                inMoney.push(n["in"]);
                outMoney.push(n["out"]);
                minusMoney.push((n["out"] + n["in"]).toFixed(2));
            });
            option = {
                title: {
                    text: "历史收支"
                },
                tooltip : {
                    trigger: 'axis',
                    axisPointer : {            // 坐标轴指示器，坐标轴触发有效
                        type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                legend: {
                    data:['总和', '支出', '收入']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                xAxis : [
                    {
                        type : 'value'
                    }
                ],
                yAxis : [
                    {
                        type : 'category',
                        axisTick : {show: false},
                        data : date
                    }
                ],
                series : [
                    {
                        name:'总和',
                        type:'bar',
                        label: {
                            normal: {
                                show: true,
                                position: 'inside'
                            }
                        },
                        data:minusMoney
                    },
                    {
                        name:'收入',
                        type:'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true
                            }
                        },
                        data: inMoney
                    },
                    {
                        name:'支出',
                        type:'bar',
                        stack: '总量',
                        label: {
                            normal: {
                                show: true,
                                position: 'left'
                            }
                        },
                        data:outMoney
                    }
                ]
            };
            echarts.init(document.getElementById("inOutChart")).setOption(option);
        }
    });
</script>
</html>
